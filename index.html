<!DOCTYPE html>
<html>

<head>
    <title>BlackJack - 21</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>
    <div class="board">
        <h1 id="message">BlackJack</h1>
        <div id="dcard0">
            <p id="dc0">
            </p>
        </div>

        <div id="dcard1">
            <p id="dc1"></p>
        </div>

        <div id="dcard2">
            <p id="dc2"></p>
        </div>

        <div id="dcard3">
            <p id="dc3"></p>
        </div>

        <div id="dcard4">
            <p id="dc4"></p>
        </div>

        <div class="card playersmoney" style="width: 10rem;">
            <div class="card-body">
                <h6 class="card-title" id="balance">Balance</h6>
                <input type="text" class="form-control" id="amount">
                <button type="button" class="btn btn-dark bet">Bet</button>
            </div>
        </div>

        <div id="pcard0">
            <p id="pc0"></p>
        </div>

        <div id="pcard1">
            <p id="pc1"></p>
        </div>

        <div id="pcard2">
            <p id="pc2"></p>
        </div>
        <div id="pcard3">
            <p id="pc3"></p>
        </div>
        <div id="pcard4">
            <p id="pc4"></p>
        </div>
        <div class="playerchoices">
            <br>
            <button type="button" id="hit" class="btn btn-secondary hit">Hit</button>
            <button type="button" id="stick" class="btn btn-secondary stick">Stick</button>
            <br>
            <br>
            <button type="button" id="new-game" class="btn btn-secondary new-game">New Game</button>
        </div>


    </div>
</body>
<script src="js/app.js"></script>

</html>
