<!DOCTYPE html>
<html>

<head>
    <title>BlackJack - 21</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>
    <div class="board">
        <h1 id="message">BlackJack</h1>
        <div id="dcard0">
            <p id="dc0">
            </p>
        </div>

        <div id="dcard1">
            <p id="dc1"></p>
        </div>

        <div id="dcard2">
            <p id="dc2"></p>
        </div>

        <div id="dcard3">
            <p id="dc3"></p>
        </div>

        <div id="dcard4">
            <p id="dc4"></p>
        </div>

        <div class="deck">
        </div>

        <div class="playersmoney">
            <p id="balance">Balance
            </p>
            <input type="text" id="amount">
            <div class="bet">
                <h2>Bet</h2>
            </div>
        </div>

        <div id="pcard0">
            <p id="pc0"></p>
        </div>

        <div id="pcard1">
            <p id="pc1"></p>
        </div>

        <div id="pcard2">
            <p id="pc2"></p>
        </div>
        <div id="pcard3">
            <p id="pc3"></p>
        </div>
        <div id="pcard4">
            <p id="pc4"></p>
        </div>
        <div class="playerchoices">
            <p id="hit" class="hit">
                <br> Hit
            </p>
            <p id="stick" class="stick">
                <br> Stick
            </p>
            <p id="new-game" class="new-game"> new game</p>
        </div>


    </div>
</body>
<script src="js/app.js"></script>

</html>
